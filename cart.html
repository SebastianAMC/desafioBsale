<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Mi Carrito</title>
</head>
<body>
    <header>
    </header>

    <h3 class="text-center mt-5 mb-5" 
        style="color:rgb(255, 255, 255); text-shadow: 0.1em 0.1em 0.2em black">
        Mi carrito de compras
    </h3>

    <div class="container">
      <table class="table table-light" style="box-shadow: 5px 5px 5px rgb(135, 135, 135);">
          <thead>
            <tr>
              <th scope="col">Código</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items">
          </tbody>
          <tfoot>
            <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío</th>
            </tr>
          </tfoot>
        </table>
        
      <template id="template-cart">
        <tr>
          <th scope="row">id</th>
            <td>Ron</td>
            <td>1</td>
            <td>
              <button class="btn btn-info btn-sm">
                +
              </button>
              <button class="btn btn-danger btn-sm">
                -
              </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
      </template>
      
      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="emptyCart">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
      </template>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
