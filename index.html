<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="icon" href="" type="image/x-icon" />

    <title>Tienda de productos -Bsale-</title>
  </head>
  <body>
    <header></header>

    <div class="text-center mt-5">
      <h1>Bienvenid@ a nuestra tienda digital</h1>
      <br />
    </div>

    <h3 class="text-center mt-5">Mi carrito de compras</h3>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>


      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>



    <div class="container-products">
      <div class="row" id="cards"></div>
    
    <template id="template-card">
      <div class="col-12 mb-3 col-md-2">
        <div class="card text-center" style="width: 12rem; height: 23rem;">
          <img class="card-img-top mx-auto" style="width: 8rem; height: 8rem;" src="..." alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">Producto</h5>
            <p class="card-text">Precio</p>
            <p class="card-text text-danger">Descuento</p>
            <button href="#" class="btn btn-outline-dark">
              Agregar <i class="bi bi-cart-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    </template>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
